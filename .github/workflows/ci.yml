name: CI/CD + Trivy

# Workflow trigges både på Pull Request og push til main
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:

  # ------------------------------------------------------------
  # PR VALIDATION JOB
  # Kjører kun på Pull Requests.
  # Her validerer vi kode, kjører tester og sikkerhetsskanning.
  # Ingen Docker push her!
  # ------------------------------------------------------------
  pr-validation:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    # Tillat opplasting av SARIF til Security-tab
    permissions:
      contents: read
      security-events: write

    steps:

      # Henter repo-koden
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setter opp Java 21
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Kjører unit tests
      - name: Run unit tests
        run: mvn -q test

      # Bygger applikasjonen (lager JAR)
      - name: Build application (package)
        run: mvn -q -DskipTests package

      # Bygger Docker image lokalt i runner
      - name: Build Docker image
        run: docker build -t quiz-app:${{ github.sha }} .

      # ------------------------------------------------------------
      # TRIVY FILESYSTEM SCAN
      # Scanner dependencies i prosjektet (pom.xml osv.)
      # Feiler pipeline hvis HIGH/CRITICAL finnes
      # Genererer SARIF for GitHub Security-tab
      # ------------------------------------------------------------
      - name: Trivy filesystem scan (SARIF) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # ------------------------------------------------------------
      # TRIVY IMAGE SCAN
      # Scanner selve Docker-imaget for OS og library vulnerabilities
      # ------------------------------------------------------------
      - name: Trivy image scan (SARIF) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: quiz-app:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # Laster opp dependency-scan til GitHub Security-tab
      - name: Upload SARIF (filesystem) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-fs.sarif

      # Laster opp image-scan til GitHub Security-tab
      - name: Upload SARIF (image) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-image.sarif


  # ------------------------------------------------------------
  # MAIN BUILD & PUSH JOB
  # Kjører kun når kode pushes til main.
  # Her publiserer vi Docker image til Docker Hub.
  # ------------------------------------------------------------
  main-build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:

      # Henter kode
      - name: Checkout source code
        uses: actions/checkout@v4

      # Setter opp Java
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      # Kjører tester før produksjons-build
      - name: Run unit tests
        run: mvn -q test

      # Bygger JAR
      - name: Build application (package)
        run: mvn -q -DskipTests package

      # Bygger Docker image
      - name: Build Docker image
        run: docker build -t quiz-app:${{ github.sha }} .

      # Sikkerhetssjekk av dependencies
      - name: Trivy filesystem scan (SARIF) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # Sikkerhetssjekk av Docker image
      - name: Trivy image scan (SARIF) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: image
          image-ref: quiz-app:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      # Laster opp funn til GitHub Security-tab
      - name: Upload SARIF (filesystem) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-fs.sarif

      - name: Upload SARIF (image) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: trivy-image.sarif

      # Logger inn på Docker Hub via secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Tagger og pusher image med både commit SHA og latest
      - name: Tag & Push image (SHA + latest)
        run: |
          IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/quiz-app
          docker tag quiz-app:${{ github.sha }} $IMAGE:${{ github.sha }}
          docker tag quiz-app:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest