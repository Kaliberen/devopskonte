name: CI/CD + Trivy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  pr-validation:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Unit tests
        run: mvn -q test

      - name: Build (package)
        run: mvn -q -DskipTests package

      - name: Build Docker image
        run: docker build -t quiz-app:${{ github.sha }} .

      # --- Trivy FS scan (deps) -> SARIF
      - name: Trivy filesystem scan (SARIF)
        id: trivy_fs
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          limit-severities-for-sarif: true
          ignore-unfixed: true
          exit-code: 1

      # Debug output (viser hva som feiler)
      - name: Trivy FS (table) - show HIGH/CRITICAL
        if: always()
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          format: table
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 0

      # --- Trivy image scan -> SARIF
      - name: Trivy image scan (SARIF)
        id: trivy_image
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: image
          image-ref: quiz-app:${{ github.sha }}
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          limit-severities-for-sarif: true
          ignore-unfixed: true
          exit-code: 1

      # Upload SARIF (unique categories)
      - name: Upload SARIF (filesystem) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs.sarif') != ''
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      - name: Upload SARIF (image) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image.sarif') != ''
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      # Security gate (fail AFTER upload)
      - name: Fail if Trivy filesystem scan found HIGH/CRITICAL
        if: steps.trivy_fs.outcome == 'failure'
        run: |
          echo "Trivy filesystem scan found HIGH/CRITICAL vulnerabilities."
          exit 1

      - name: Fail if Trivy image scan found HIGH/CRITICAL
        if: steps.trivy_image.outcome == 'failure'
        run: |
          echo "Trivy image scan found HIGH/CRITICAL vulnerabilities."
          exit 1

  main-build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Unit tests
        run: mvn -q test

      - name: Build (package)
        run: mvn -q -DskipTests package

      - name: Build Docker image
        run: docker build -t quiz-app:${{ github.sha }} .

      # Trivy FS scan (deps) -> SARIF
      - name: Trivy filesystem scan (SARIF)
        id: trivy_fs
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: fs
          scan-ref: .
          scanners: vuln
          format: sarif
          output: trivy-fs.sarif
          severity: HIGH,CRITICAL
          limit-severities-for-sarif: true
          ignore-unfixed: true
          exit-code: 1

      # Trivy image scan -> SARIF
      - name: Trivy image scan (SARIF)
        id: trivy_image
        uses: aquasecurity/trivy-action@0.33.1
        continue-on-error: true
        with:
          scan-type: image
          image-ref: quiz-app:${{ github.sha }}
          scanners: vuln
          format: sarif
          output: trivy-image.sarif
          severity: HIGH,CRITICAL
          limit-severities-for-sarif: true
          ignore-unfixed: true
          exit-code: 1

      # Upload SARIF (unique categories)
      - name: Upload SARIF (filesystem) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-fs.sarif') != ''
        with:
          sarif_file: trivy-fs.sarif
          category: trivy-fs

      - name: Upload SARIF (image) to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-image.sarif') != ''
        with:
          sarif_file: trivy-image.sarif
          category: trivy-image

      # Fail after SARIF upload if vulnerabilities found
      - name: Fail if Trivy filesystem scan found HIGH/CRITICAL
        if: steps.trivy_fs.outcome == 'failure'
        run: |
          echo "Trivy filesystem scan found HIGH/CRITICAL vulnerabilities."
          exit 1

          
      - name: Fail if Trivy image scan found HIGH/CRITICAL
        if: steps.trivy_image.outcome == 'failure'
        run: |
          echo "Trivy image scan found HIGH/CRITICAL vulnerabilities."
          exit 1

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Tag & push (latest + SHA)
        run: |
          IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/quiz-app
          docker tag quiz-app:${{ github.sha }} $IMAGE:${{ github.sha }}
          docker tag quiz-app:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest