name: CI/CD + Trivy

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  pr-validation:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Unit tests
        run: mvn -q test

      - name: Build (package)
        run: mvn -q -DskipTests package

      - name: Build Docker image
        run: docker build -t quiz-app:${{ github.sha }} .

      - name: Trivy filesystem scan (deps) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Trivy image scan (SARIF) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: quiz-app:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  main-build-and-push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Unit tests
        run: mvn -q test

      - name: Build (package)
        run: mvn -q -DskipTests package

      - name: Build Docker image
        run: docker build -t quiz-app:${{ github.sha }} .

      - name: Trivy filesystem scan (deps) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.20.0
        with:
          scan-type: fs
          scan-ref: .
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Trivy image scan (SARIF) - fail on HIGH/CRITICAL
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: quiz-app:${{ github.sha }}
          format: sarif
          output: trivy-results.sarif
          severity: HIGH,CRITICAL
          ignore-unfixed: true
          exit-code: 1

      - name: Upload SARIF to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Tag & push (latest + SHA)
        run: |
          IMAGE=${{ secrets.DOCKER_HUB_USERNAME }}/quiz-app
          docker tag quiz-app:${{ github.sha }} $IMAGE:${{ github.sha }}
          docker tag quiz-app:${{ github.sha }} $IMAGE:latest
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest